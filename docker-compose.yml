version: '3.8'

services:
  backend:
    build: ./backend
    container_name: "backend_container"
    env_file:
      - variables.env
    ports:
      - "${UVICORN__SERVER_PORT}:${UVICORN__SERVER_PORT}"
    depends_on:
      - gjtiff
    volumes:
      - tmp:/tmp
      - shared_data:/data
      - /var/run/docker.sock:/var/run/docker.sock

  frontend:
    build: ./frontend
    container_name: "frontend_container"
    env_file:
      - variables.env
    ports:
      - "${FRONTEND__SERVER_PORT}:${FRONTEND__SERVER_PORT}"
    depends_on:
      - backend

  gjtiff:
    build: ./gjtiff
    container_name: "gjtiff_container"
    command: ["sleep", "infinity"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - tmp:/tmp
      - shared_data:/data

volumes:
  shared_data:
  tmp:
