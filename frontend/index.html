<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="alert.css"/>
    <link rel="stylesheet" href="spinner.css"/>
</head>
<body>
    <div id="spinnerDiv">
        <div class="spinner" id="spinner">
            <div class="spinnerDot"></div>
            <div class="spinnerDot"></div>
            <div class="spinnerDot"></div>
            <div class="spinnerDot"></div>
            <div class="spinnerDot"></div>
            <div class="spinnerDot"></div>
        </div>
    </div>

    <div id="alertsDiv">
    </div>

    <div class="flexContainer" id="mainDiv">
        <div class="controlsDiv" id="controlsDiv">
            <div class="controlsElement" id="timeDiv">
                <div class="controlsElement" id="timeFromDiv">
                    <label for="timeFromInput">Time from (UTC)</label>
                    <input type="datetime-local" id="timeFromInput">
                </div>

                <div class="controlsElement" id="timeToDiv">
                    <label for="timeToInput">Time to (UTC)</label>
                    <input type="datetime-local" id="timeToInput">
                </div>
            </div>

            <div class="controlsElement" id="coordinatesDiv">
                <div class="controlsElement" id="coordinatesNWInputDiv">
                    <label for="coordinatesNWInput">North-west corner: </label>
                    <input type="text" class="coordinateUserInput" id="coordinatesNWInput"
                           placeholder="Latitude;Longitude">
                </div>

                <div class="controlsElement" id="coordinatesSEInputDiv">
                    <label for="coordinatesSEInput">South-east corner: </label>
                    <input type="text" class="coordinateUserInput" id="coordinatesSEInput"
                           placeholder="Latitude;Longitude">
                </div>

                <div class="controlsElement" id="coordinatesFromMapButtonDiv">
                    <button id="coordinatesFromMapButton" onclick="insertCoordinatesFromMap()">Insert coordinates of map
                        corners
                    </button>
                </div>

                <div class="controlsElement" id="coordinatesClearButtonDiv">
                    <button id="coordinatesClearButton" onclick="clearCoordinates()">Clear coordinates</button>
                </div>
            </div>

            <div id="mission-filters">
                <h3>Data sources</h3>

                <div class="checkbox-group">
                    <input type="checkbox" id="sentinel1" name="dataset" value=SENTINEL-1>
                    <label for="sentinel1">Sentinel 1</label>
                    <button class="filter-button" data-mission="sentinel1">Filter -></button>
                </div>

                <div class="additional-filters" id="additional-filters-sentinel1" style="display: none;">
                  <p>Additional filters for Sentinel 1:</p>
                  <input type="checkbox" id="option1" name="option1" value="option1">
                  <label for="option1">Option 1</label><br>
                  <input type="checkbox" id="option2" name="option2" value="option2">
                  <label for="option2">Option 2</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="sentinel2" name="dataset" value=SENTINEL-2>
                    <label for="sentinel2">Sentinel 2</label>
                    <button class="filter-button" data-mission="sentinel2">Filter -></button>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="sentinel3" name="dataset" value=SENTINEL-3>
                    <label for="sentinel3">Sentinel 3</label>
                    <button class="filter-button" data-mission="sentinel3">Filter -></button>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="sentinel5p" name="dataset" value=SENTINEL-5P>
                    <label for="sentinel5p">Sentinel 5P</label>
                    <button class="filter-button" data-mission="sentinel5p">Filter -></button>
                </div>
            </div>

            <div class="controlsElement" id="fetchFeaturesDiv">
                <button id="fetchFeaturesButton" onclick="fetchFeatures()">Fetch features</button>
            </div>

            <div class="controlsElement" id="availableFeaturesDiv">
                <label for="availableFeaturesSelect">Available features</label>
                <select id="availableFeaturesSelect" onchange="showBorders()"></select>
            </div>

            <div class="controlsElement disabledElement" id="visualizeFeatureButtonDiv">
                <button id="visualizeFeatureButton" onclick="visualize()">Visualize selected feature</button>
            </div>

            <div class="controlsElement" id="showExampleGeoTiffButtonDiv">
                <button id="showExampleGeoTiffButton" onclick="showExampleGeoTiff()">Show Example GeoTiff</button>
            </div>
        </div>

        <div class="mapDiv" id="mapDiv"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
    <script src="index.js"></script>
<!--    <script>prepareDatasetSelect()</script>-->
</body>
</html>
