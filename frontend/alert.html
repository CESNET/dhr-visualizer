<div id="alertDiv" class="alert">
    <div class="alertElement" id="alertCloseButtonDiv">
        <span class="alertCloseButton" onclick="closeAlert(this.parentElement.parentElement)">&times;</span>
    </div>
    <div class="alertText alertHeadline" id="alertHeadline">
        Alert!
    </div>
    <br>
    <div class="alertText alertMessage" id="alertMessage">This is an alert message.</div>
</div>
