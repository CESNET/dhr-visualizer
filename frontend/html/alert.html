<div id="alert-div" class="alert">
    <div class="alert-element" id="alert-close-button-div">
        <span class="alert-close-button" onclick="closeAlert(this.parentElement.parentElement)">&times;</span>
    </div>
    <div class="alert-text alert-headline" id="alert-headline">
        Alert!
    </div>
    <br>
    <div class="alert-text alert-message" id="alert-message">This is an alert message.</div>
</div>
